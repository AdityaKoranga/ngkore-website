  <head>
    <meta charset="UTF-8" />

    <title>NgKore - Contact Us</title>
    <meta
      name="description"
      content="Get in touch with NgKore's research team. Contact us for collaboration, support, or to learn more about our 5G and 6G technology solutions."

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon/favicon-32x32.png"
    />
    <link

      sizes="180x180"

    <link rel="stylesheet" href="../assets/css/main.css" />

  </head>
  <body>
    <!-- Include Header Component -->
    <div id="header-container"></div>

    <main>
      <!-- Hero Image Section -->

      <section class="solutions-hero">
        <div class="container">
          <h1 class="solutions-title">Get in Touch</h1>
          <p class="solutions-subtitle">
            Have questions, ideas, or want to be part of an open innovation
            movement? Reach out to collaborate, contribute, or explore how you
            can engage with the NgKore community.
          </p>
        </div>
      </section>

      <section class="contact-section">
        <!-- Animated Background Elements -->
        <div class="contact-bg-left">
          <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
          </div>
          <div class="network-lines">
            <svg class="network-svg" viewBox="0 0 200 400" fill="none">
              <path
                class="line line-1"
                d="M20 50 Q100 100 180 80"
                stroke="rgba(107, 155, 209, 0.3)"
                stroke-width="2"
              />
              <path
                class="line line-2"
                d="M30 150 Q90 200 170 180"
                stroke="rgba(74, 144, 226, 0.4)"
                stroke-width="2"
              />
              <path
                class="line line-3"
                d="M10 250 Q120 300 190 280"
                stroke="rgba(107, 155, 209, 0.2)"
                stroke-width="2"
              />
              <circle
                class="node node-1"
                cx="20"
                cy="50"
                r="4"
                fill="rgba(107, 155, 209, 0.6)"
              />
              <circle
                class="node node-2"
                cx="180"
                cy="80"
                r="3"
                fill="rgba(74, 144, 226, 0.7)"
              />
              <circle
                class="node node-3"
                cx="30"
                cy="150"
                r="5"
                fill="rgba(107, 155, 209, 0.5)"
              />
            </svg>
          </div>
        </div>

        <div class="contact-bg-right">
          <div class="pulse-circles">
            <div class="pulse-circle pulse-1"></div>
            <div class="pulse-circle pulse-2"></div>
            <div class="pulse-circle pulse-3"></div>
          </div>
          <div class="data-stream">
            <div class="stream-line stream-1"></div>
            <div class="stream-line stream-2"></div>
            <div class="stream-line stream-3"></div>
            <div class="stream-dots">
              <div class="dot dot-1"></div>
              <div class="dot dot-2"></div>
              <div class="dot dot-3"></div>
              <div class="dot dot-4"></div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="contact-grid-centered">
            <div class="contact-form-container">
              <form id="contact-form" class="contact-form" novalidate>
                <h2>How Can We Help?</h2>
                <div id="form-message" class="form-message" style="display: none;"></div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                    />
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email Address *</label>
                  <input type="email" id="email" name="email" />
                </div>

                <div class="form-group">
                  <label for="organization">Organization</label>
                  <input type="text" id="organization" name="organization" />
                </div>

                <div class="form-group">
                  <label for="subject">Subject *</label>
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    maxlength="100"
                  />
                </div>

                <div class="form-group">
                  <label for="message">Message *</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Tell us about how we can help..."
                  ></textarea>
                </div>


                <button type="submit" class="btn btn-primary">
                  <span>Send Message</span>
                  <svg
                    class="btn-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M5 12h14M12 5l7 7-7 7" />
                  </svg>
                </button>
              </form>
            </div>

            <!-- Social Links moved below form -->
            <div class="social-links-centered">
              <h3>Connect with Us</h3>
              <div class="social-icons">
                <a href="mailto:contact@ngkore.org" aria-label="Email">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                    />
                  </svg>
                </a>
                <a
                  href="https://www.linkedin.com/company/ngkore/"
                  target="_blank"
                  class="social-link"
                  aria-label="LinkedIn"
                >
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                    />
                  </svg>
                </a>
                <a
                  href="https://x.com/kore_ng"
                  target="_blank"
                  aria-label="X (Twitter)"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"

                  </svg>
                </a>
                <a
                  href="https://github.com/ngkore"
                  target="_blank"
                  class="social-link"
                  aria-label="GitHub"
                >
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                    />
                  </svg>
                </a>
                <a
                  href="https://www.youtube.com/@NgKore"
                  target="_blank"
                  class="social-link"
                  aria-label="YouTube"
                >
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
